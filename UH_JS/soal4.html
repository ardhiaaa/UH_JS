<!DOCTYPE html>
<html>
<head>
    <title>Cek Tahun Kabisat</title>
</head>
<body>
    <form id="tahunForm">
        <label for="tahun">Masukkan tahun:</label>
        <input type="number" id="tahun" min="1">
        <button type="button" onclick="cekTahunKabisat()">Cek Tahun</button>
    </form>

    <p id="hasil"></p>

    <script>
        function cekTahunKabisat() {
            const tahun = parseInt(document.getElementById("tahun").value);
            const hasilElement = document.getElementById("hasil");

            if (tahun % 4 === 0 && (tahun % 100 !== 0 || tahun % 400 === 0)) {
                hasilElement.textContent = "Tahun " + tahun + " merupakan tahun kabisat.";
            } else {
                hasilElement.textContent = "Tahun " + tahun + " bukan tahun kabisat.";
            }
        }
    </script>
</body>
</html>
